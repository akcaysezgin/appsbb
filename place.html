$( document ).ready(function() {


    $.getJSON('https://api.samsun.com.tr/v1/place/list.php?limit=4', function(data) {
        var text="";

        {
           text +="<div class='card mb-md-0 '><img src='http://samsun.com.tr/images/noimage.jpg' class='w-100' alt='"+data['results'][i]['title']+"'> </div> <div class='card-body placeCardBody p-4 pl-md-0'><div class='row'><div class='col-6'><p class='card-title cardTitle' style=' color: white;font-size: large;font-weight: 500;'>"+data['results'][i]['title']+"</p></div> <div class='col-6'> <a id='urlal"+i+"' href='https://www.google.com/maps?q="+data['results'][i]['lat']+","+data['results'][i]['lng']+"' class='btn btn-sm bg-light' style='color:#333333' onClick='showEvent("+i+");'>Haritada Goster</a></div></div> <div class='row'><div class='col-12'> <p class='text-white'>Başlangıç : "+data['results'][i]['address']+"</div></div></div>";
         

         
        } 
       
        $('#news3').html(text)
        
        });
       

        
});
